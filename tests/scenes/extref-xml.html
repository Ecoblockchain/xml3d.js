<!DOCTYPE html>
<html>
<head>
<title>XML3D External reference in XML format</title>
<link rel="stylesheet" type="text/css" media="all"	href="frame.css"/>
<script type="text/javascript" src="../../build/output/xml3d.js"></script>
</head>
<body style="background-color: #fff;width:500px">
  <xml3d id="myXml3d" width="1000px" height="300px">
    <defs>
        <transform id="t_regular"/>

	<view id="myView" fieldofview="0.5" />

    </group>
  </xml3d>
</body>
</html>
